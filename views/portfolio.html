
   <section class="card portfolio">
    
    <div class="row">
        <div class="col-md-9">
            <header>
                <div class="panel-header">
                    <h1>Portfolio</h1>
                </div>
            </header>
               <ul class="nav nav-pills portfolio-tabs" id="data-categories">
                   <li ng-class="{active: isSet(2)}" ><a href ng-click="setTab(2)">Tracks</a></li>
<!--                   <li ng-class="{active: isSet(5)}"><a href ng-click="setTab(5)">Albums</a></li>-->
                   <li ng-class="{active: isSet(1)}"><a href ng-click="setTab(1)">Video</a></li>
                   
               </ul>
               <div ng-show="isSet(2)||isSet(5)" class="display-audio">
                   <div class=""><img ng-src="/images/thumbs/{{displayAudio.img}}" alt=""></div>
                   <div class="audioTitle"><span>{{displayAudio.title}}</span></div>

                   <div class="audiodescription">{{displayAudio.description}}</div>

                   <audio  id="audio-player" src="" controls></audio> 
               </div>
            
               <div ng-show="isSet(1)" class="videoWrapper">
                    <iframe id="portfolio-video-player" src="https://www.youtube.com/embed/J_WQmwYVyIw?showinfo=0" frameborder="0" allowfullscreen></iframe>
                </div>
               <div ng-show="isSet(1)" id="video" class="portfolio-scrolling-list" ng-model="videos">
                       <div class="panel-body">
                          <div class="row">
                              <div class="videos">
                                  <div class="video" ng-repeat="video in videos | orderBy: '-rating'" ng-show="video.active">
                                      <a href="" ng-click="getIframeSource(video)">
                                          <img class="float-left" src="http://img.youtube.com/vi/{{video.videoId}}/0.jpg"  alt="videoID:{{video.$id}}">
                                          <h5 class="float-left">{{video.title}}</h5>
                                      </a>
                                  </div>
                              </div>
                          </div>
                       </div>
                   </div>
               <div ng-show="isSet(2)" id="audio" class="">
                   <ul class="nav nav-pills portfolio-tabs" id="data-categories">
                       <li ng-class="{active: subIsSet(3)}"><a href ng-click="setSubTab(3)">Music</a></li>
                       <li ng-class="{active: subIsSet(4)}" ><a href ng-click="setSubTab(4)">Voice-Over (VO)</a></li>
                   </ul>
                    <div class="" id="audio-panel">
                       <input class="form-control" type="text" placeholder="Track Search" ng-model="audioSearchKeyword">
                        <div class="">
                           <div ng-show="subIsSet(3)" id="composition" class="portfolio-scrolling-list">
                               <div class="panel-body" ng-model="audio">                   
                                   <div class="audioplayer">
                                       <div class="audio-list">
                                            <div class="audio" ng-repeat="track in audio | filter: {showSophiahat:true, type:'client track'} | filter: audioSearchKeyword" ng-show="track.active">
                                               <a ng-click="getAudioSource(track)" href="">
                                                 <div class="audio-item">
                                                     <div class="audioImg"><img ng-src="/images/thumbs/{{track.img}}" alt=""></div>
                                                    <div class="audioTitle"><span>{{track.title}}</span></div> 
                                                    <div class="audioAlbumImage"><img ng-src="https://storage.googleapis.com/chrisspencercreative/images/cd_images/{{track.img}}" alt="{{track.title}} album image"></div>
                                                 </div>                                        
                                               </a>
                                           </div>   
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                        <div class="">
                           <div ng-show="subIsSet(4)" id="voiceover" class="portfolio-scrolling-list">
                               <div class="panel-body" ng-model="audio">
                                   <div class="audioplayer">
                                       <div class="audio-list">
                                            <div class="audio" ng-repeat="track in audio | filter: track.type='voiceover'" ng-show="track.active&&track.showCSCreative">
                                               <a ng-click="getAudioSource(track)" href="">
                                                 <div class="audio-item">
                                                     <div class="audioImg"><img ng-src="/images/thumbs/{{track.img}}" alt=""></div>
                                                    <div class="audioTitle"><span>{{track.title}}</span></div> 
                                                 </div>                                        
                                               </a>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                       
                    </div>   
                 </div>
               
               
        </div>
         <div class="col-md-3 text-center">
            <aside role="complementary">
                <div ng-include="'views/albums.html'"></div>
            </aside>
        </div>
    </div>
    
</section>
