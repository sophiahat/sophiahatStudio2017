<section class="card login">
    <div class="row">
        <div class="maintext">
           <form name="myform" ng-submit="login()" novalidate>
           <div class="textintro">
               <h1>Hi there!</h1>
               <p>Log-in to access the awesomeness!</p>
               <p class="message" ng-show="message">{{message}}</p>
           </div>
           <fieldset>
               <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
               <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a Valid Email</p>
               <input type="password" name="password" placeholder="Password" ng-model="user.password">
               <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password required</p>
           </fieldset>
           <button ng-disabled="myform.$invalid" class="btn" type="submit">Login</button>
           <p>or <a ng-href="#/register">Register</a></p>
       </form>
        </div>
    </div>
    
    
</section>
